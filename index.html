<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="glide.core.min.css">
  <script src="glide.min.js"></script>
  <script src="load-carousel.js"></script>

</head>
<body>
  <h1>CSS-only Carousel</h1>

<div class="bd-example">
  <div class="glide multi-item-carousel">

    <div class="glide__track" data-glide-el="track">
      <div class="glide__slides">
        <div class="glide__slide">
          <div class="item__third">
            <img src="//placehold.it/900x300/c69/f9c/?text=1" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
        </div>
        <div class="glide__slide">
          <div class="item__third">
            <img src="//placehold.it/900x300/9c6/cf9/?text=2" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <div class="glide__slide">
          <div class="item__third">
            <img src="//placehold.it/900x300/69c/9cf/?text=3" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left carousel-control-prev carousel-control-prev-icon nav-prev" data-glide-dir="<" aria-label="previous"></button>
      <button class="glide__arrow glide__arrow--right carousel-control-next carousel-control-next-icon nav-next" data-glide-dir=">" aria-label="next"></button>
    </div>

  </div>
</div>

</body>
</html>
